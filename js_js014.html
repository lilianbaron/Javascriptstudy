<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Javascript - eval</title>
    <script type="text/javascript">
      //eval(string); -> run string code

      var willEval = '';
      willEval += 'var number = 10;';
      willEval += 'alert(number);'

      eval(willEval);

      alert(number);
    </script>
  </head>
  <body>

  </body>
</html>
