    <meta charset="utf-8">
    <title>Javascript - for Exercise 2</title>
    <script type="text/javascript">
      var output = '';

      for (var i = 0; i < 15; i++) {
        for (var j = 15; j > i; j--) {
          output += ' ';
        }
        for (var k = 0; k < 2 * i - 1; k++) {
          output += '*';
        }
        output+= '\n';
      }

      alert(output);
    </script>
