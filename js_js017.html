<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Javascript - toString()</title>
  <script type="text/javascript">
      var student = { };

      // insert
      student.name  = 'Lilian' ;
      student.age = 24;
      student.hobby = 'reading';
      student.school = 'UP';

      // var output = '';
      student.toString = function () {
        var output = '';
        for (var key in this){
          if(key != 'toString'){
            output += key + ' ' + this[key] + '\n';
          }
        }
        return output;
      };
      alert(student.toString());
  </script>
  </head>
  <body>

  </body>
</html>
