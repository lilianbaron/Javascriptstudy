<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>javascript - encoding</title>
    <script type="text/javascript">
      /*
      escape()
      =>without Alphabets, numbers,
      some special characters(without @, *, -, _, +, . , / )
        var URI = 'http://ittc.kr?test=12test';

        alert(escape(URI));

      2.  encodeURI()
      //=> for URL, without some special characters ( : , ; , / , = , ? ,)
      var URI = 'http://ittc.kr?test=12@#$%^test?';
      alert(encodeURI(URI));

      3.  encodeURIComponent()
      ==> without Alphabets, numbers
      var URI = 'http://ittc.kr?test=12@#$%^test?';
      alert(encodeURIComponent(URI));
      */
    </script>
  </head>

  </body>
</html>
