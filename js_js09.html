<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Javascript - inner function</title>
    <script type="text/javascript">

      function square(x){
        return x * x;
      };

      function pythagoras(width, height){
      return  Math.sqrt(square(width) + square(height));
      };

      alert(pythagoras(3,4));
    </script>
  </head>
